<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadingPage</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>

    <header>
        <img class="header__logo" src="./assets/logo.svg" alt="Logo">
    </header>

    <main class="container">
        <div class="container__div1">
            <img class="container__img" src="./assets/illustration-mockups.svg" alt="Mockups">
        </div>
        <div class="container__div2">
            <h1 class="container__title">Build The Community Your Fans Will Love</h1>
            <p class="container__text">Huddle re-imagines the way we build communities. You have a voice, but so does tou audience. 
                Create connections with your users as you engage in genuine discussion.</p>
            <a class="container__button" href="#">Register</a>
        </div>
    </main>

    <footer>
        <section>
            <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="media-icon"><i class="fab fa-twitter"></i></div>
            <div class="media-icon"><i class="fab fa-instagram"></i></div>
        </section>
    </footer>

</body>

</html>
